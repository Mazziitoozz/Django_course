
{% extends "basic_app/basic_app_base.htm" %}
{% block body_block %}

<div class="jumbotron ">
    <h1>
    {% if not form.instance.pk %} <!-- if doesnt exist-->
        Create School
    {% else %}
        Update School
    {%endif%}
</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }} <!--will render them wrapped in <p> tags-->
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
</div>
{%endblock%}
