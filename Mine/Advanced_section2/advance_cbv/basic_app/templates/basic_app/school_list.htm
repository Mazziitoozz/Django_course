{% extends "basic_app/basic_app_base.htm" %}
{% block body_block %}

<div class="jumbotron ">
    <h1>Welcome to a list of all Schools!</h1>
    <ol>
        {% for school in schools %}
        <h2><li><a href="{{school.id}}">{{school.name}}</a></li></h2> <!-- each school has an id in django-->
        {%endfor%}
    </ol>
</div>
{%endblock%}
