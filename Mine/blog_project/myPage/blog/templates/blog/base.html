<!DOCTYPE html>
{% load staticfiles %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>

    <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts (from google fonts)--> 
    <link href="https://fonts.googleapis.com/css?family=Macondo|Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body class="loader">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <ul class="navbar-nav">
            <li>
                <a class='navbar-brand bigbrand' href="{% url 'blog:post_list' %}">My Tech blog</a>
            </li>            
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:about'%}">About </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.github.com">GitHub </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.Linkedin.com">Linkedin </a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <div class="justify-content-center navbar-collapse mr-5">
                
                <li class="nav-item active m-2 ">
                    <a href="{% url 'blog:post_new' %}" > New Post </a>
                </li>
                <li class="nav-item active m-2">
                    <a href="{% url 'blog:post_draft_list' %}"> Drafts </a>
                </li>
                <li class="nav-item active m-2">
                    <a href="{% url 'logout' %}" > Log out </a>
                </li>
           
                <li class="nav-item active m-3">
                    <a >Welcome: {{ user.username }}</a>
                </li>
            </div>
           
            {% else %}
            <li class="nav-item">
                <a class='nav-link' href="{% url 'login' %}" >
                    <span class="fas fa-cloud">
                        
                    </span>
                </a>
            </li>
            {% endif %}
            




        </ul>
    </nav>
        

    <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
