{% extends "blog/base.html" %}
{% block content %}

<div class="jumbotron text-center">
    <h1>Please Login:</h1>
    <h3>(Must be SuperUser,please chek with the site admin)</h3>

    {% if form.errors %}
        <p>Your username and password didn't match! Please try again</p>
    {% endif%}

    <form action="{% url 'login' %}" method="POST"> <!--On submit, send the form-data to a file named "/action_page.php"-->
        {% csrf_token %}
            {{ form.as_p }} <!-- insert form as a parragraf-->
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{next}}">
    </form>
</div>
{% endblock %}
