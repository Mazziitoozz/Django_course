<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roberto's Blog</title>

    <!-- Bootstrap4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" >
    
    <!-- Font Awesome, to icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'simple_social/css/master.css' %}">
    

    
    <!-- Fonts (from google fonts)--> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mynav" role="navigation" id="navbar">
        <div class="container">
            <div class="navbar-nav align-items-center">
                <a class="navbar-brand mynav" href="{% url 'home' %}">Roberto's Blog</a>
            </div>
            <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'posts:create' %}"  >Post</a>
                    <a class="nav-item nav-link" href="{% url 'groups:all' %}" >Groups</a>
                    <a class="nav-item nav-link" href="{% url 'groups:create' %}" >Create Group</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" >Log Out</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'accounts:login' %}" >Log In</a>
                    <a class="nav-item nav-link" href="{% url 'groups:all' %}" >Groups</a>
                    <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" >Sign up</a>
                    {%endif%}
            </div>  
        </div>
    </nav>

    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>
    <canvas id="canvas"></canvas>

    <script src="{% static "simple_social/js/master.js"%}" type="text/javascript" ></script>
</body>
</html>
